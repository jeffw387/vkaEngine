language: 
  - cpp
dist: xenial
sudo: required
python: 3.7
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - ninja-build 
            - libvulkan-dev 
            - libvulkan1 
            - vulkan-utils 
            - xorg-dev 
            - libglu1-mesa-dev
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
  - eval "${MATRIX_EVAL}"

install:
  # - eval "$(pyenv init -)"
  # - eval "$(pyenv virtualenv-init -)"
  - pyenv --help
  - pyenv install 3.7.0a1
  - pyenv virtualenv 3.7.0a1 py370
  - pyenv activate py370
  - pip3 install setuptools --user --upgrade
  - pip3 install conan --user --upgrade
  - pip3 install pathlib --user --upgrade
  - conan user
  - conan remote add jeffw https://api.bintray.com/conan/jeffw387/conan-public
script:
  # - pyenv activate py370
  - ./run-build.sh